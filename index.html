<!DOCTYPE html>
<html lang="ro">
<head>

  <title>Press House Bistrița</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

      background-color: #FF0000;

      padding: 20px;
      display: flex;
      align-items: center;

      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" style="height: 100px; width: 100px; border-radius: 50%;">
    <nav>
      <a href="#">Acasă</a>
      <a href="#">Știri</a>
      <a href="#">Evenimente</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h1>Bine ai venit la Press House Bistrița!</h1>
    <p>Publicația ta locală de încredere pentru știri și evenimente din Bistrița.</p>
  </main>
</body>
</html>
